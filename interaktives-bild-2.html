        title="Universalismus: neue Freundschaften schliessen" alt="Universalismus"

        title="Hedonismus: das Leben geniessen" alt="Hedonismus"
        shape="poly" coords="45,1008,38,535,770,779">

<!-- Popups (IDs müssen zu data-target passen!) -->
<div class="info-box" id="feld1"> … </div>
<div class="info-box" id="feld7"> … </div>
<div class="info-box" id="feld10"> … </div>

<script>
  // Navigation verhindern und Popup öffnen
  document.querySelectorAll('area[data-target]').forEach(area => {
    area.addEventListener('click', function (e) {
      e.preventDefault();
      const id = this.getAttribute('data-target');
      const box = document.getElementById(id);
      if (box) {
        box.style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      }
    });
  });

  function closeInfo() {
    document.querySelectorAll('.info-box').forEach(b => b.style.display = 'none');
    document.getElementById('overlay').style.display = 'none';
  }
</script>
