<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktive Grafik – Wertebereiche</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f8f9fa;
      font-family: sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
      border: none;
    }

    area { cursor: pointer; }

    .info-box {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      text-align: left;
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .close-btn {
      float: right;
      background: none;
      border: none;
      font-size: 20px;
      color: #555;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 5;
    }

    h3 {
      margin-top: 0.2em;
      color: #007f99;
    }
  </style>
</head>
