<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktive Grafik – Wissenswertes</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f8f9fa;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      display: inline-block;
      line-height: 0; /* verhindert Lücken */
    }

    img#mapImage {
      max-width: 100%;
      height: auto;
      border: none;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* === DUNKELGRÜNE HOTSPOTS === */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; /* Klicks gehen durch zur Map */
      z-index: 2;
    }

    .hotspot {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(20, 80, 45, 0.35);
      border: 3px solid rgba(20, 80, 45, 0.95);   /* NEU: 3px Rand */
      box-shadow: 0 0 0 5px rgba(20, 80, 45, 0.25); /* NEU: etwas kräftigerer Glow */
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.18); opacity: 0.65; }
      100% { transform: translate(-50%, -50%) scale(1);   opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .hotspot { animation: none; }
    }

    area { outline: none; }
    area:hover { cursor: pointer; }
  </style>
</head>

<body>
  <div class="container" id="container">
    <!-- Interaktive Grafik -->
    <img id="mapImage"
         src="Schulhaus.png"
         usemap="#image-map"
         alt="Interaktive Grafik – Wissenswertes">

    <!-- Sichtbare Hotspots -->
    <div class="overlay" id="overlay">
      <div class="hotspot" data-x="353"  data-y="407" data-r="114" title="Wertebildung im Vergleich"></div>
      <div class="hotspot" data-x="911"  data-y="416" data-r="121" title="Werte und Schulklima"></div>
      <div class="hotspot" data-x="1198" data-y="400" data-r="126" title="Wertevermittlung durch Lehrpersonen"></div>
      <div class="hotspot" data-x="767"  data-y="148" data-r="123" title="Werte im Lehrplan 21"></div>
      <div class="hotspot" data-x="399"  data-y="653" data-r="117" title="Werte & Verhalten der Kinder (Verlauf)"></div>
      <div class="hotspot" data-x="672"  data-y="811" data-r="125" title="Werte & Verhalten der Erstklässler*innen"></div>
    </div>

    <!-- Klickbare Map (unverändert) -->
    <map name="image-map">
      <area alt="Wertebildung im Vergleich" title="Wertebildung im Vergleich"
            href="https://wertebildung.unibas.ch/de/wissenswertes/oeschger-et-al-2024/"
            coords="353,407,114" shape="circle">

      <area alt="Werte und Schulklima" title="Werte und Schulklima"
            href="https://wertebildung.unibas.ch/de/wissenswertes/oeschger-et-al-2024b/"
            coords="911,416,121" shape="circle">

      <area alt="Wertevermittlung durch Lehrpersonen" title="Wertevermittlung durch Lehrpersonen"
            href="https://wertebildung.unibas.ch/de/wissenswertes/doering-et-al-2024/"
            coords="1198,400,126" shape="circle">

      <area alt="Werte im Lehrplan 21" title="Werte im Lehrplan 21"
            href="https://wertebildung.unibas.ch/de/wissenswertes/oeschger-et-al-2022/"
            coords="767,148,123" shape="circle">

      <area alt="Werte und Verhalten der Kinder im Verlauf" title="Werte und Verhalten der Kinder im Verlauf"
            href="https://wertebildung.unibas.ch/de/wissenswertes/scholz-kuhn-et-al-2025/"
            coords="399,653,117" shape="circle">

      <area alt="Werte und Verhalten der Erstklässler*innen" title="Werte und Verhalten der Erstklässler*innen"
            href="https://wertebildung.unibas.ch/de/wissenswertes/scholz-kuhn-et-al-2023/"
            coords="672,811,125" shape="circle">
    </map>
  </div>

  <!-- Responsives Skalieren der Map -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

  <script>
    (function(){
      const img = document.getElementById('mapImage');
      const overlay = document.getElementById('overlay');
      const hotspots = Array.from(document.querySelectorAll('.hotspot'));

      function getNaturalSize(image) {
        const tmp = new Image();
        tmp.src = image.currentSrc || image.src;
        return new Promise((resolve) => {
          if (tmp.complete) resolve({ w: tmp.naturalWidth, h: tmp.naturalHeight });
          else tmp.onload = () => resolve({ w: tmp.naturalWidth, h: tmp.naturalHeight });
        });
      }

      let natural = { w: 0, h: 0 };

      function positionHotspots() {
        if (!natural.w || !img.clientWidth) return;
        const scaleX = img.clientWidth / natural.w;
        const scaleY = img.clientHeight / natural.h;

        overlay.style.width  = img.clientWidth + 'px';
        overlay.style.height = img.clientHeight + 'px';

        hotspots.forEach(h => {
          const x = parseFloat(h.dataset.x);
          const y = parseFloat(h.dataset.y);
          const r = parseFloat(h.dataset.r);

          const left = x * scaleX;
          const top  = y * scaleY;

          // NEU: deutlich größere Marker
          const baseScale = Math.min(scaleX, scaleY);
          const size = Math.max(28, Math.min(110, r * baseScale * 1.0)); // vorher 0.6, max 64

          h.style.left = left + 'px';
          h.style.top  = top  + 'px';
          h.style.width  = size + 'px';
          h.style.height = size + 'px';
        });
      }

      function init() {
        if (window.imageMapResize) imageMapResize();
        getNaturalSize(img).then(ns => { natural = ns; positionHotspots(); });
      }

      window.addEventListener('load', init);
      window.addEventListener('resize', positionHotspots);
    })();
  </script>
</body>
</html>
