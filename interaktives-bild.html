<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktive Grafik â€“ Wissenswertes</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f8f9fa;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    img {
      max-width: 100%;
      height: auto;
      border: none;
      display: block;
    }

    /* Halbtransparente animierte Kreise (Hotspots) */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Klicks gehen durch */
    }

    .hotspot {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(0, 153, 204, 0.25);
      border: 2px solid rgba(0, 153, 204, 0.7);
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }

    area {
      outline: none;
    }

    area:hover {
      cursor: pointer;
    }
  </style>
</head>
